<div class="apos-tweets"  style="padding:5px;background:url('{{data.tweets[0].user.profile_banner_url}}');min-height:100px;background-size:cover;background-repeat:no-repeat;background-position:center">
{# <h4>
<a target="_new" class="invert-text font-outline " href="http://twitter.com/{{ data.options.account | e }}">
Tweets from @{{ data.options.account | e }}
</a>
</h4> #}
</div>

<ul class="apos-tweets">
  {%- for tweet in data.tweets -%}
  {# {{tweet|dump}} #}
    <li class="apos-tweet">
      <span>
      
        <span class="apos-tweet-profile-image"><img style="border-radius:20px" src="{{tweet.user.profile_image_url_https |e}}"></span>
        <a class="apos-tweet-screen-name" href="https://twitter.com/{{ tweet.user.screen_name | e }}">@{{ tweet.user.screen_name | e }}</a><a class="apos-tweet-date" href="https://twitter.com/{{ tweet.user.screen_name | e }}/status/{{ tweet.id_str }}">{{ module.getRelativeTime(tweet.created_at) }}</a>
      </span>
      <span class="apos-tweet-text">{{ module.linkifyTweet(tweet.text) | safe }}</span>
    </li>
  {%- endfor -%}
</ul>
</div>
