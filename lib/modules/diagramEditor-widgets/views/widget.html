{% import "macros/widgets.html" as widget %}
{% import "apostrophe-schemas:macros.html" as schemas %}

<div  class="diagram-container"  style="width:100%; height:100%;" >

  <div class="diagram-wrapper">

    {% set draw = data.widget.svgSource %}

    <div class="diagram-display">

      <img id="{{data.widget.diagramName}}" style="{% if data.user %} cursor:pointer; {% endif %} height:100%;width:100%;" src="{{draw}}"/>

    </div>

  </div>

</div>
